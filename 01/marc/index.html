<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UI Challenge 01</title>
    <script src="//use.edgefonts.net/droid-sans-mono.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/module.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="box a">
        A
      </header>
      <main class="wrapper">
        <aside class="box b">
          B
        </aside>
        <section class="wrapper">
          <section class="wrapper">
            <article class="box c">
              C
            </article>
            <article class="box d">
              D
            </article>
          </section><!-- end c and d -->
          <section class="wrapper">
            <section class="wrapper">
              <article class="box e">
                E
              </article>
              <article class="box f">
                F
              </article>
            </section><!-- end e and f -->
            <section class="wrapper">
              <article class="box g">
                G
              </article>
              <article class="box h">
                H
              </article>
            </section><!-- end g and h -->
          </section><!-- end e, f, g and h -->
          <footer class="box i">
            I
          </footer>
        </section><!-- end c through i -->
      </main><!-- end b through i -->
    </div><!-- end wrapper -->
  </body>
</html>
